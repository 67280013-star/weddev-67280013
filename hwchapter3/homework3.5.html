<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card — Example</title>
  <style>
    :root{
      --card-bg: #ffffff;
      --accent: #6b8cff; /* primary accent */
      --muted: #6b7280;
      --glass: rgba(107,140,255,0.08);
      --radius: 14px;
      --shadow: 0 6px 22px rgba(16,24,40,0.08);
      --accent-2: #8dd3ff;
      --text: #0f172a;
      --card-width: 360px;
      --gap: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      background: linear-gradient(180deg,#f7f9ff 0%, #fbfcff 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Card container */
    .profile-card{
      width:100%;
      max-width:var(--card-width);
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      display:grid;
      grid-template-columns:72px 1fr;
      gap:var(--gap);
      align-items:center;
      transition:transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(15,23,42,0.04);
    }

    .profile-card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(11,22,70,0.12);
    }

    .avatar{
      width:72px;
      height:72px;
      border-radius:50%;
      overflow:hidden;
      display:inline-block;
      flex-shrink:0;
      border:3px solid var(--glass);
      background:linear-gradient(135deg,var(--accent-2),var(--accent));
      display:grid;
      place-items:center;
      font-weight:700;
      color:white;
      font-size:20px;
      box-shadow:0 6px 18px rgba(107,140,255,0.12) inset;
    }

    .meta{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .meta .row{
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:space-between;
    }

    .name{
      font-size:1.05rem;
      font-weight:700;
      line-height:1;
    }
    .handle{color:var(--muted); font-size:0.9rem}
    .bio{color:var(--muted); font-size:0.95rem; margin-top:6px}

    /* actions */
    .actions{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .btn{
      appearance:none;
      border:0;
      outline:0;
      font-weight:600;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      background:transparent;
      transition:all .14s ease;
    }
    .btn:focus{box-shadow:0 0 0 4px rgba(107,140,255,0.14)}

    .btn-follow{
      background:linear-gradient(90deg,var(--accent),#5aa0ff);
      color:white;
      border-radius:10px;
      padding:8px 14px;
      display:inline-flex;
      gap:8px;
      align-items:center;
      box-shadow:0 6px 18px rgba(107,140,255,0.18);
    }

    .btn-message{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(107,140,255,0.14);
    }

    /* stats */
    .stats{
      display:flex;
      gap:12px;
      margin-top:10px;
      color:var(--muted);
      font-size:0.88rem;
    }
    .stat{
      display:flex;
      flex-direction:column;
      gap:4px;
      align-items:flex-start;
    }
    .stat strong{font-weight:700; color:var(--text)}

    /* responsive */
    @media (max-width:420px){
      .profile-card{grid-template-columns:64px 1fr; padding:14px}
      .avatar{width:64px;height:64px}
    }

    /* utility for small badges */
    .badge{
      background:linear-gradient(90deg, rgba(107,140,255,0.12), rgba(141,211,255,0.08));
      padding:6px 8px;
      border-radius:999px;
      font-size:0.8rem;
      color:var(--muted);
      display:inline-flex;
      gap:6px;
      align-items:center;
    }
  </style>
</head>
<body>
  <!-- ตัวอย่าง Profile Card (แก้ข้อมูลใน HTML ได้ทันที) -->
  <article class="profile-card" aria-label="Profile card of Jessada">
    <div class="avatar" role="img" aria-label="Avatar of Jessada">J</div>

    <div class="meta">
      <div class="row">
        <div>
          <div class="name">สุภัทรชัย เกิดสูง</div>
          <div class="handle">@mondkung</div>
        </div>

        <div class="actions" aria-hidden="false">
          <button class="btn btn-follow" id="followBtn" aria-pressed="false">ติดตาม</button>
          <button class="btn btn-message">ข้อความ</button>
        </div>
      </div>

      <p class="bio">นักออกแบบและนักพัฒนาเว็บ — สนใจ UX, micro-interactions และ CSS ที่อ่านง่าย</p>

      <div class="stats">
        <div class="stat"><strong>1.2k</strong><span>ผู้ติดตาม</span></div>
        <div class="stat"><strong>380</strong><span>คนที่ติดตาม</span></div>
        <div class="stat"><strong>85</strong><span>ผลงาน</span></div>
      </div>
    </div>
  </article>

  <script>
    // เล็กน้อย: toggle ปุ่มติดตาม
    (function(){
      const btn = document.getElementById('followBtn');
      btn.addEventListener('click', ()=>{
        const pressed = btn.getAttribute('aria-pressed') === 'true';
        btn.setAttribute('aria-pressed', String(!pressed));
        btn.textContent = pressed ? 'ติดตาม' : 'กำลังติดตาม';
        // เปลี่ยนสไตล์เมื่อกำลังติดตาม
        if(!pressed){
          btn.style.background = 'linear-gradient(90deg,#e0e6ff,#c9d9ff)';
          btn.style.color = '#0f172a';
          btn.style.boxShadow = '0 6px 14px rgba(11,22,70,0.06)';
        } else {
          btn.style.background = '';
          btn.style.color = '';
          btn.style.boxShadow = '';
        }
      });
    })();
  </script>
</body>
</html>
